<h2>Image Maps</h2>
<p>Click on any device to learn more about it:</p>

<img src="cic.jpg"
     alt="Cyber Security"
     usemap="#cybermap"
     width="1400"
     height="900">

        coords="200,220,520,430"

        coords="650,200,950,600"
        href="https://www.kaspersky.com/resource-center/definitions/what-is-cyber-security"
        target="_blank">

  <area shape="rect"
        coords="1050,180,1220,520"
        href="https://www.oracle.com/database/"
        target="_blank">

  <area shape="rect"
        coords="300,600,600,820"
        href="https://en.wikipedia.org/wiki/Mobile_device"
        target="_blank">

  <area shape="rect"
        coords="900,600,1200,820"
        href="https://en.wikipedia.org/wiki/Desktop_computer"
        target="_blank">

</map>

</body>
</html>
